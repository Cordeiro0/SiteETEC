    <main>
      <div class="conteiner-contato">
        <h2>Entre em contato conosco!</h2>
          <form>
            <div class="mb-3">
              <label class="form-label">Nome:</label>
              <input class="form-control" id="nome" type="text" placeholder="ex: João Silva" aria-label="default input example" pattern="[a-z\s]+$">
            
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Email:</label>
                <input type="email" class="form-control" name="inp-email" id="email" placeholder="nome@exemplo.com"  pattern="[a-z 0-9. %+-]+@[a-z 0-9.-]+\.[a-z]">
              </div>
               <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input class="form-control" type="text" id="fone" placeholder="11-12344-6789" aria-label="default input example" maxlength="11" pattern="[0-9]+$">
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button id="btn-enviar" onclick="Validar()">Enviar</button>
          </form>

      </div>
  </main>

  <footer class="footer">
    <a href = "#"><img src = "image/topo.png" id = "ancora"></a>
      Trabalho Acadêmico sem fins lucrativos <br> Victor Cordeiro e Maria Rodrigues 2024 &copyTodos os direitos reservados
  </footer>



  <script>
    function Validar(){
        nome = document.getElementById("nome")
        email = document.getElementById("email")
        fone = document.getElementById("fone")

        if(nome.value == "" || email.value == "" || fone.value == ""){
          alert("Preencha todos os campos")
        }
        else{
          alert("Mensagem enviada com sucesso")
        }

    }
    
  </script>
