  <body>

    <div id = "container2"> 
      <header>
        <nav class="navbar">
          <a href="index.html">
            <img
              width="140"
              height="85"
              src="https://www.etecdenovaodessa.com.br/wp-content/uploads/2023/06/etec-logotipo.svg"
              class="custom-logo astra-logo-svg"
              alt="Etec de Nova Odessa"
              decoding="async"
              class="logo"
            />

            <button onclick="toggleMenu()">&#9776;</button>
        </div>
        <div class="ajuste-nav">
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="eventos.html">Eventos</a>
            <a href="cursos.html">Cursos</a>
            <a href="contato.html">Contato</a>
            <a href="entrar.html"><button class="btnLogin-popup">Entrar</button></a>
        </div>
        </nav>
      </header>

<center>

<br><br><br><br><br><br><br><br><br>
    <div id = "subtitulo">Entrar</div>


    <div id="pagina">
        <section>
          <form id = "formulario" class = "form-login">
  
            <div class="inputbox" id = "nome">
              <ion-icon name="name-outline"></ion-icon>
  
              <input type="name" required />
  
              <label for="">Nome</label>
            </div>
  
            <div class="inputbox" id = "email">
              <ion-icon name="mail-outline"></ion-icon>
  
              <input type="email" required />
  
              <label for="">Email</label>
            </div>
  
            <div class="inputbox" id = "senha">
              <ion-icon name="lock-closed-outline"></ion-icon>
  
              <input type="password" required />
  
              <label for="">Senha</label>
            </div>
  
            <button type="submit" id="Botaologin" class="buttonl">Entrar</button>
          </form>
        </section>
      </div>

      <br><br><br><br><br>

    <p align = "center"><font size = "5"><b>Entre em sua conta para receber as notificações de atualização de
      site e fique informado(a) sobre tudo!</b></font></p>


    </center>
  <br><br><br><br><br>
  
  
    <footer class="footer">
      <a href = "#"><img src = "image/topo.png" id = "ancora"></a>
        Trabalho Acadêmico sem fins lucrativos <br> Victor Cordeiro e Maria Rodrigues 2024 &copyTodos os direitos reservados
    </footer>

</div>

    <script>
     
        document.getElementById("formulario").addEventListener("submit", function(event) {
  event.preventDefault();

  let nome = document.getElementById("nome").value;
  let email = document.getElementById("email").value;
  let senha = document.getElementById("senha").value;

  if (nome === "" || email === "" || senha === "") {
    alert("Por favor, preencha todos os campos.");
  } else {
    alert("Login realizado com sucesso! Aperte o botão para voltar ao nosso site.");
    window.location.href = "index.html";
  }
});
    </script>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"crossorigin="anonymous"></script>
